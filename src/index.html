<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>March-AM</title>
    </head>
    <body>
        <div id="contenedor" class="clearfix">
            <main>
                <div class="imagen">
                    <h1>March-AM</h1>
                </div>
                <section class="posts">
                    <h2>Inicio proyecto March AM</h2>
                    <article class="Hardware">
                      <div class="base-timer">
                        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                          <g class="base-timer__circle">
                            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="90" />
                          </g>
                        </svg>
                        <span id="base-timer-label" class="base-timer__label">
                          <!-- Etiqueta del tiempo restante -->
                        </span>
                      </div>
                    </article>
                </section>
            </main>
            <aside>
                <div class="widget">
                    <h3 class="titulo">Información</h3>
                    <ul>
                        <li><a href="#envio">Envío</a></li>
                    </ul>
                </div> 
            </aside>

            <footer>
                <p>Mira el tiempo que nos queda</p>
                <p>
                    Copyright © March-AMP. Todos los derechos reservados.
                </p>
            </footer>
        </div>
    </body>
</html>
